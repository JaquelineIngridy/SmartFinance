<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='metas.css') }}">
    <link rel="shortcut icon" href="icone-cursos-gestao-financeira-915.png" type="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Metas</title>
</head>
<body>
    <nav class="menu_lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="{{ url_for('tela_principal') }}">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('transacoes') }}">
                    <span class="icon"><i class="bi bi-globe"></i></span>
                    <span class="txt-link">Transações</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="{{ url_for('metas') }}">
                    <span class="icon"><i class="bi bi-cash-coin"></i></span>
                    <span class="txt-link">Metas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('relatorio') }}">
                    <span class="icon"><i class="bi bi-receipt-cutoff"></i></span>
                    <span class="txt-link">Relatórios</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="{{ url_for('logout') }}">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Metas</h1>
            <h3>Metas Cadastradas</h3>
            <table id="table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Prazo</th>
                        <th>Progresso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Metas serão inseridas dinamicamente aqui -->
                </tbody>
            </table>
            <button class="add" onclick="openPopup()">Adicionar Metas</button>
        </section>
    </main>
    <div id="expensePopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Adicionar Metas</h2>
            <form id="goalForm" href="{{ url_for('metas') }}">Ir para Metas>
                
                <label for="goalType">Tipo de Meta:</label>
                <select name="goalType" id="goalType">
                    <option value="Metas de Poupança">Metas de Poupança</option>
                    <option value="Metas de Investimento">Metas de Investimento</option>
                    <option value="Metas de Despesa">Metas de Despesa</option>
                </select>
                <label for="goalAmount">Valor da Meta:</label>
                <input type="number" id="goalAmount" name="goalAmount" required>
                <label for="goalDate">Prazo da Meta:</label>
                <input type="date" name="goalDate" id="goalDate" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='metas.js') }}" defer></script>
</body>
</html>
